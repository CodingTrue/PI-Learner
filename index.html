<!DOCTYPE html>

<html lang="en">

<head>
    <title>PI Learner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="game">
        <div class="control-header">
            <div class="game-input">
                <input type="text" id="input">
                <div class="remaining-errors">5</div>
            </div>
            <div class="game-settings">
                <div>
                    <label for="game-numbers">Game Numbers</label>
                    <input type="number" id="game-numbers" style="width: 50px;" value="150">
                </div>
                <div>
                    <label for="infite-tries">Infinite Tries</label>
                    <input type="checkbox" id="infite-tries">
                </div>
            </div>
        </div>
        <div class="game-numbers">
            <ul></ul>
        </div>
        <div class="restart-button">
            <button>Restart</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
